<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <meta name="description" content="一个简单而不简单的导航站点。">
  <meta name="keywords" content="导航">
  <title>导航站点</title>
  <link rel="icon" href="./favicon.ico">
  <link rel="stylesheet" href="./assets/css/common.css">
  <link rel="stylesheet" href="./assets/font/iconfont.css">
  <link rel="stylesheet" href="./index.css">
  <script src="./L2D/L2Dwidget.min.js"></script>
  <script type="text/javascript">L2Dwidget.init()</script>
  <script type="module" defer src="./index.js"></script>
</head>

<body>
  <div class="header">
    <div id="clock">12:00:00</div>
  </div>
  <div class="main">
    <div class="box">
      <div class="title">
        <i class="iconfont icon-toolkit"></i>
        <span>工具类</span>
      </div>
      <div class="content"></div>
    </div>
    <div class="box">
      <div class="title">
        <i class="iconfont icon-create"></i>
        <span>设计类</span>
      </div>
      <div class="content"></div>
    </div>
    <div class="box">
      <div class="title">
        <i class="iconfont icon-assets"></i>
        <span>资源类</span>
      </div>
      <div class="content"></div>
    </div>
    <div class="box">
      <div class="title">
        <i class="iconfont icon-study"></i>
        <span>学习类</span>
      </div>
      <div class="content"></div>
    </div>
    <div class="box">
      <div class="title">
        <i class="iconfont icon-relax"></i>
        <span>娱乐类</span>
      </div>
      <div class="content"></div>
    </div>
  </div>
  <div class="footer">
    落叶也疯狂©版权所有
  </div>
</body>

</html>
